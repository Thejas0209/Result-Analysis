<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel for Plot</title>
</head>
<body>
    <h2>Upload Excel Files for Plot</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('plot') }}" method="POST" enctype="multipart/form-data">
        <label for="Question_paper">Select Question Paper Excel file:</label>
        <input type="file" id="Question_paper" name="Question_paper" accept=".xlsx" required><br><br>

        <label for="CO_mapping">Select CO Mapping Excel file:</label>
        <input type="file" id="CO_mapping" name="CO_mapping" accept=".xlsx" required><br><br>

        <label for="student_usn">Enter Student USN (for Student Analysis):</label>
        <input type="text" id="student_usn" name="student_usn" ><br><br>

        <button type="submit" name="action" value="plot_student">Plot Student Analysis</button>
        <button type="submit" name="action" value="plot_class">Plot Class Result</button>
    </form>
</body>
</html>
